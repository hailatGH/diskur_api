{% load static %}
{% load notifications_tags %}

<nav class="moogt-nav navbar-expand-lg navbar-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3"><a class="navbar-brand" style="margin-right:0px;" href="{% url 'index' %}">
                <img style="max-width: 100%; margin-top: -18%; " src="{% static 'favicon/moogter_logo.png' %}" alt="Moogter">
            </a></div>
            <div class="col-md-6">
                <div class="navbar-nav">
                    <form class="form-inline" method="get" action="{% url 'meda:search' %}">
                        <div class="input-group">
                            <input type="text" class="form-control search-box" placeholder="Search"
                                name="q" aria-label="Username" aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <button class="btn btn-default search-btn" type="submit" style="background-color: buttonface;">
                                    <i class="fa fa-search"
                                        aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                {% if user.is_authenticated %}
                <div class="float-right">
                    <div class="notifications dropdown btn-group float-left">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fa fa-bell" aria-hidden="true"></i> {% live_notify_badge %}
                        </a>
                        <ul class="live_notify_list dropdown-menu dropdown-menu-right">
                            <div class="dropdown-header">
                                <div class="row">
                                    No notifications.
                                </div>
                            </div>
                        </ul>
                    </div>
                    <div class="dropdown btn-group float-left">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href={% url 'users:logged_in_profile' %}>Profile</a>
                            <a class="dropdown-item" href={% url 'users:user_preferences_section' section='email' %}>Preferences</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a>
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
